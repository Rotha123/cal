<!doctype html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<script>
function add()
{
  var numOne, numTwo, sum;
  numOne = parseInt(document.getElementById("first").value);
  numTwo = parseInt(document.getElementById("second").value);
  sum = numOne + numTwo;
  document.getElementById("answer").value = sum;
}
</script>
</head>
<body>
<center><p>You Can Use My WebSite To Calculate Sum Number</p></center>
<p>Enter the First Number: <input id="first" class="one"></p>
<p>Enter the Second Number: <input id="second" class="sec"></p>
<button onclick="add()" class="add">Add</button>
<p class="su">Sum = <input id="answer" class="an"></p>

</body>
</html>
